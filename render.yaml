services:
  # Backend Web Service
  - type: web
    name: student-document-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: MONGODB_URI
        sync: false # You will need to provide this in the Render Dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        fromService:
          type: static
          name: student-document-frontend
          property: url

  # Frontend Static Site
  - type: static
    name: student-document-frontend
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: student-document-backend
          property: url
