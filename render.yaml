services:
  # Backend Web Service
  - type: web
    name: student-hub-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromConfigVar: mongodb-uri
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        fromContext: frontend-url

  # Frontend Static Site
  - type: web
    name: student-hub-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromContext: backend-url
    routes:
      - type: rewrite
        source: /api/*
        destination: https://student-hub-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
